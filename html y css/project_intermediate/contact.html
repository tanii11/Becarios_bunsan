<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CONTACT</title>

    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="./contact.css">

</head>



<body class="container"> 
    <!-- header -->
    <header>
        <nav class="navbar">
            <!-- enterprise -->
                <img src="./assets/logo.png" alt="logo">
                <ul class="menu"> 
                    <li class="item"><a class="text-item" href="./index.html">Home</a></li> 
                    <li class="item"><a class="text-item" href="#">New Client</a></li> 
                    <li class="item"><a class="text-item" href="./details.html">Desserts</a></li>    
                </ul>   
        </nav>    
    </header>     

    <!-- form -->
    <form action="" class="box">
        <h1>ADD NEW CONTACT</h1>
        <div class="text">
            <label for="name">Add name</label>
            <input class="field" type="text" name="name" placeholder="Tania Medina*">    
        </div>

        <div class="text">
            <label for="sex">Add sex</label>
            <select class="field" name="sex" id="sex">
                <option value="female">Female*</option>
                <option value="male">Male</option>
            </select>
        </div>
            
        <div class="text">
            <label for="especiality"> Add the Specialities</label>
            <select class="field" name="specialities" id="specialities">
                <option value="elixir">Elixir*</option>
                <option value="phoenix">Phoenix</option>
                <option value="python">Python</option>
            </select>
        </div>
        <div class="text">
            <label for="email"> Add email</label>
            <input class="field" type="email" name="email" placeholder="tania@bunsan.io">
        </div>
       
        <div class="text">
            <button class="button button-sucess"> Add Contact</button>
        </div>
    </form>
</body>
</html>
