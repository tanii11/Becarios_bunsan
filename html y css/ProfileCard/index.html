<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <header>
        <h1 id="title">MY PROFILE CARD</h1>
      </header>
      <main>
        <div id="card">
          <div class="mbe">
            <img
            class="imgProfile mb" src="./assets/tania1.png"
            alt="Person who is listening music" >
          </div>
          <div id="container">
            <h2 class="mb">Ana Tania Medina Espinoza</h2>
            <h2> 22 Años</h2>
            <p class="description mb">
              Hola soy una Ingenieria en TIC´S que busca llenarse
              de aprendizaje. Me gusta el futbol, la musica, programar, 
              diseñar y pasar tiempo con mi familia.
            </p>
            <!-- html -->
            <div class="details mb">
              <img class="logos" src="./assets/html.png" alt="html" />
              <div>
                <strong> HTML </strong>
                <p>Nivel intermedio</p>
              </div>
            </div>
            <!-- css -->
            <div class="details mb">
              <img class="logos" src="./assets/css.png" alt="html" />
              <div>
                <strong> CSS </strong>
                <p>Nivel intermedio</p>
              </div>
            </div>
            <!-- php -->
            <div class="details mb">
              <img class="logos" src="./assets/php.png" alt="html" />
              <div>
                <strong> PHP </strong>
                <p>Nivel intermedio</p>
              </div>
            </div>
            <!-- python -->
            <div class="details mb">
              <img class="logos" src="./assets/python.png" alt="html" />
              <div>
                <strong> Python </strong>
                <p>Nivel intermedio</p>
              </div>
            </div>
            
          </div>
        </div>
      </main>
    </section>
  </body>
</html>
